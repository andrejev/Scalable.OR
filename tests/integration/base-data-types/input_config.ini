[general]
;What should Scalable.OR do in case of broken lines? (R)emove line and append to report or (F)ill missing fields:
broken_lines=F
fill_string=NaN
[types]
;What types are the columns of?
Host=ipv4
Bought=date-de
Bank=credit-card
[actions]
;What actions should be performed if the data type does not match? Type %rem% for deletion, %ign% for ignoring and any value to replace it by the value
Host=%rem%
Bought=Invalid Date
Bank=%ign%